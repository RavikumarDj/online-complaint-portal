<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <style>
        body{
           background-image: url('https://res.cloudinary.com/dsd9jqiwy/image/upload/v1687459219/shutterstock_1556534186_y3ynjr.webp');
            background-size: cover;
            
        }
    </style>
</head>
<body>
    <center>
        <table border="1px" style="width: 97%; text-align: center; font-size: 20px; background-color: rgb(143, 137, 137); " >
            <tr>
                <td>Name</td>
                <td>Email</td>
                <td>Query</td>
                <td>Date</td>

            </tr>
            {% for i in data %}
            <tr>
                <td>{{i[0]}}</td>
                <td>{{i[1]}}</td>
                <td>{{i[2]}}</td>
                <td>{{i[3]}}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
